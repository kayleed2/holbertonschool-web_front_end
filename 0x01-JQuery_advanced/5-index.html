        <script type="application/javascript">
           function createFamilyTree() {
            $("body").append("<table>");
            $("table").append("<thead>");
            $("thead").append("<th>Firstname</th> <th>Lastname</th>");
            $("table").append("<tbody>");
           }

           function addNewMember(firstname, lastname) {
            $("table tbody").append("<tr>");
            $("tbody tr:last").append("<td>", "<td>", "<td>");
            $("tbody tr:last td").eq(0).html(firstname);
            $("tbody tr:last td").eq(1).html(lastname);
            $("tbody tr:last td").eq(2).html("(x)");
            $("tbody tr:last td").eq(2).click(function() {
                $("tbody tr:last").remove();
            })
            $("tbody tr:last td").eq(2).css("background-color", "orange");
           }
           createFamilyTree();
           addNewMember("Guillaume", "Salva");
           addNewMember("Arielle", "Snizt");
           addNewMember("Fanette", "Snizt");
           addNewMember("Gerard", "Snizt");
           addNewMember("Victor", "Salva");
        </script>
