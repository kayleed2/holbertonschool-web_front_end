<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>
        <meta charset="utf-8" />
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <title>Task 0</title>
    </head>

    <body>
        <script type="application/javascript">
            function addPostRow(data) {
                $("body").append(`<p id='${data.id}'><span>(delete)<span>Post created with id ${data.id}, title: ${data.title}, author: ${data.author}`);
                $(`#${data.id}`).click(function() {
                    deletePost(data.id);
                })
            }

            function deletePost(id) {
                $.ajax({
                    url: `http://localhost:3000/posts/${id}`,
                    type: 'DELETE',
                    success: function () {
                    $(`#${id}`).remove();
                    },
                    error: function () {
                        alert("Post was not deleted");
                    }
                });
            }

            function listPosts() {
                jQuery.get("http://localhost:3000/posts", function(data, status, xhr) {
                    if (xhr.status === 200) {
                        for (el of data) {
                            addPostRow(el);
                        }
                    } else {
                        alert("Server Error");
                    }
                });
            }

            function buildForm() {
                $("body").append("<form>");
                $("form").append("<div> <label for='author'>Author</label><input type='text' id='author'>");
                $("form").append("<div> <label for='title'>Title</label><textarea id='title'>");
                $("form").append("<input type='submit'>");
                $("input[type='submit']").click(function() {
                    sendForm();
                })
            }

            function sendForm() {
                $("form").after("<span>About to send the query to the API</span>");
                let obj = {
                    title: $("#title").val(),
                    author: $("#author").val(),
                }
                $.ajax({
                    type: 'POST',
                    url: "http://localhost:3000/posts",
                    data: obj,
                    success: function() {
                        addPostRow(data);
                        let flag = true;
                    }
                });
                if (!flag) {
                    alert("Error sending the POST query");
                }
            }
            $("document").ready(listPosts(), buildForm());
        </script>
    </body>
</html>
