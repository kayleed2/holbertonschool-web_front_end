<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>

        <meta charset="utf-8" />
        <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
        <title>Task 0</title>

    </head>

    <body>
        <script type="application/javascript">
           function createFamilyTree() {
            $("body").append("<table>");
            $("table").append("<thead>");
            $("thead").append("<th>Firstname</th> <th>Lastname</th>");
            $("table").append("<tbody>");
           }

           function addNewMember(firstname, lastname, position) {
            if (position == "before") {
                $("table tbody tr:last").prepend("<tr>");
            }
            $("table tbody").append("<tr>");
            $("tbody tr:last").append("<td>", "<td>", "<td>");
            $("tbody tr:last td").eq(0).html(firstname);
            $("tbody tr:last td").eq(1).html(lastname);
            $("tbody tr:last td").eq(2).html("(x)");
            $("tbody tr:last td").eq(2).click(function() {
                $("tbody tr:last").remove();
            })
            $("tbody tr:last td").eq(2).css("background-color", "orange");
           }

           function createForm() {
            $("table").before("<input type='text'>", "<input type='text'>");
            $("table").before(`<select> <option value="before">Before</option>
  <option value="after">After</option>`);
            $("table").before(`<input type='submit'>`);
            $("input:nth-of-type(3)").click(function() {
                addNewMember();
            })
           }
           createFamilyTree();
           createForm();
        </script>
    </body>
</html>
