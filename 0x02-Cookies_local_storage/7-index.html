<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let availableItems = ["Shampoo", "Soap", "Sponge", "Water"];
        if (typeof(Storage) !== "undefined") {
            sessionStorage.removeItem('IsThisFirstTime_Log_From_LiveServer');
            createStore();
            displayCart();
        } else {
            createStore();
            displayCart();
            alert('Sorry, your browser does not support Web storage. Try again with a better one');
        }
        
        function getCartFromStorage() {
            if (sessionStorage.cart) {
                let cart = JSON.parse(sessionStorage.cart);
                return cart;
            } else {
                return {};
            }
        }

        function addItemToCart(item) {
            let cart = getCartFromStorage();
            if(cart[item]) {
                cart[item] += 1;
            } else {
                cart[item] = 1;
            }
            sessionStorage.setItem('cart', JSON.stringify(cart));
            displayCart();
        }

        function removeItemfromCart(item) {
            let cart = getCartFromStorage();
            delete cart[item];
            sessionStorage.setItem('cart', JSON.stringify(cart));
            displayCart();
        }

        function clearCart() {
            sessionStorage.clear();
            displayCart();
        }

        function createStore() {
            let h2 = document.createElement('h2');
            h2.innerHTML = "Available products:"
            document.body.appendChild(h2);
            let ul = document.createElement('ul');
            document.body.appendChild(ul);
            for(item of availableItems) {
                let li = document.createElement('li');
                li.innerHTML = item;
                li.onclick = function() {
                    addItemToCart(this.innerHTML);
                }
                ul.appendChild(li);
            }
        }

        function displayCart() {
            if (document.getElementById('cart') == null) {
					let div = document.createElement('div');
					div.setAttribute('id', 'cart');
					let h2 = document.createElement('h2');
					h2.innerHTML = 'Your cart:';
					div.append(h2);
					document.body.append(div);
				}
				updateCart();
			}

        function updateCart() {
				let cart = document.getElementById('cart');
				let list = document.getElementById('list');

				if (list == null) {
					let list = document.createElement('ul');
					list.setAttribute('id', 'list');
					cart.append(list);
				}
				let listRenew = document.getElementById('list');
				listRenew.innerHTML = "";

				let cartStatus = document.createElement('li');
				cartStatus.setAttribute('id', 'cartStatus')
				listRenew.append(cartStatus);

				if (sessionStorage.cart == null){
					cartStatus.innerHTML = 'Your cart is empty';
				} else {
					cartStatus.innerHTML = `<a onclick="clearCart()">Clear my cart</a>`;

					let cart = getCartFromStorage();
					for (item in cart) {
						let li = document.createElement('li');
						li.innerHTML = `${item} x ${cart[item]} <a onclick="removeItemfromCart('${item}')">remove</a>`;
						listRenew.append(li);
					}
				}
            }
    </script>
</body>
</html>
