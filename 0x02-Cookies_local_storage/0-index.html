<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Login to the website</h1>
    <input type="text" name="" id="firstname" placeholder="Firstname">
    <input type="text" name="" id="email" placeholder="Email">
    <button type="submit" id="log">Log me in</button>
    <h1>Cookies</h1>
    <button type="submit" id="show">Show the cookies</button>
    
    <script type="application/javascript">
        let login = document.getElementById('log');
        let show = document.getElementById('show');
        
        login.onclick = function() {
            setCookies();
        }
        show.onclick = function() {
            showCookies();
        }

        function setCookies() {
            document.cookie = `firstname=${document.getElementById('firstname').value}`;
            document.cookie = `email=${document.getElementById('email').value}`;
        }

        function showCookies() {
            let x = document.cookie;
            let el = document.createElement("p");
            el.textContent = 'Cookies: ' + x;
            document.body.appendChild(el);
        }
    </script>
</body>
</html>
